<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Поступление</title>
</head>
<body>
    <div>
        <form class="formAddCatridge">
            <div>
                <label for="catridgeName">Название катриджа</label> 
                <input type="text" name="catridgeName" id="catridgeName" />
            </div>
            <div>
                <label for="count">Количество</label> 
                <input type="number" name="count" id="count" />
            </div>
            <div>
                <label for="brand">Бренд</label> 
                <input type="text" name="brand" id="brand" />
            </div>
            <div>
                <label for="printers">Совместимые принтеры</label> 
                <input type="text" name="printers" id="printers" />
            </div>
            <div>
                <label for="allowableBalance">Допустимый остаток</label> 
                <input type="number" name="allowableBalance" id="allowableBalance" />
            </div>
            <div>
                <label for="color">Цвет тонера</label> 
                <input type="text" name="color" id="color" />
            </div>
            <button type="submit">Записать</button>
            <button type="reset">Очистить</button>
        </form>

        <div>
            <a href="../index.html">Назад на главную</a>
        </div>
    </div>
</body>
</html>
